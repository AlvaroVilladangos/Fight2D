<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fight 2D</title>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
            <div style="background-color: grey; height: 30px; width: 100%;"></div>
            <div
              id="playerHealth"
              style="
                position: absolute;
                background: green;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
              "
            ></div>
          </div>
        <!-- timer -->
        <div
          id=""
          style="
            background-color: red;
            height: 100px;
            width: 100px;
            flex-shrink: 0;
          "
        ></div>
        <!--enemy health-->
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: grey; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: green;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>

        <div></div>
      </div>
      <canvas></canvas>
    </div>

    <script src="index.js"></script>
  </body>
</html>
